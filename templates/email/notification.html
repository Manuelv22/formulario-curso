<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nueva inscripción</title>
    <style>body{font-family:Arial,Helvetica,sans-serif;color:#222}.container{max-width:600px;margin:0 auto;padding:16px}.header{background:#0b4d82;color:white;padding:12px;border-radius:6px}.content{padding:12px}.field{margin-bottom:8px}</style>
  </head>
  <body>
    <div class="container">
      <div class="header"><h2>Nueva inscripción recibida</h2></div>
      <div class="content">
        <p>Se ha registrado una nueva inscripción:</p>
        <div class="field"><strong>Nombre:</strong> {{ nombre }} {{ apellido }}</div>
        <div class="field"><strong>Identificación:</strong> {{ identificacion }}</div>
        <div class="field"><strong>Teléfono:</strong> {{ telefono }}</div>
        <div class="field"><strong>Dirección:</strong> {{ direccion }}</div>
        <div class="field"><strong>Email:</strong> {{ email }}</div>
        <div class="field"><strong>Experiencia:</strong> {{ experiencia }}</div>
        <div class="field"><strong>Mensaje:</strong><br>{{ mensaje|e }}</div>
        <p>Fecha (UTC): {{ created_at }}</p>
      </div>
    </div>
  </body>
</html>
